  utter_restaurants:
    - text: "1. Good luck cafe
                https://t.ly/hHE0v
                Address: Fergusson College Rd, near Goodluck Chowk, Deccan Gymkhana, Pune, Maharashtra 411004
                Time: 8:00 AM to 11:30 PM
                Phone: 020 2567 6893
                Location: https://maps.app.goo.gl/MeZL1N5yAg9hfaVw8  
                Reviews: 
                1. Nice ambience Very Popular place Polite staff Delicious food Decent price”
                2. I tried the famous bun maska and tea with special mutton keema. All the dishes were good to taste.
                3. Finally a place to satiate the craving for good food and Irani chai.
                Recommended dishes: Chai and Bun Maska, Non Veg, Custard, Egg Bhurji, Irani Tea, Nutella, Bun Omelette.
                
                2. Marzorin 
                https://t.ly/hgvlv
                Address: Bakthiar Plaza, 6, MG Road, Opposite Bombay Store, Camp, Pune, Maharashtra 411001
                Time: 8:30 AM - 10:00 PM
                Phone: 077220 94983
                Location: https://maps.app.goo.gl/NqyFzDD4rSpnGJN3A  
                Reviews: 
                1. Marzorin restaurant exceeded all expectations! The food was amazing, and the view and location were perfect. Highly recommended! Must try: Macaroni pasta.
                2. One could have a nice me-time on a winter evening here, with years old baked biscuits , coffee and sandwiches.
                3. Chutney sandwich is the only thing that’s famous there don’t miss to try that it actually was so good
                Recommended dishes: Spaghetti Pasta, Chicken Mayonnaise Sandwich, Chutney Sandwich, Macaroni Cheese, Paneer Grilled Sandwich and Tea, Black Forest Cake, Grilled Sandwiches, Chicken Mayonnaise, Grilled Chicken, Sugar Free, Chutney, Mac N Cheese, Blueberry, Macaroons, Vegan, Coconut, Chutney Sandwiches, Rose Milk, Cookies, Strawberry
                
                3. Dorabjee and Sons Restaurant
                https://t.ly/gPOkc
                Address: 845, Dastur Meher Road, Sharbat Wala, Chowk, Pune, Maharashtra 411001
                Time: Open 24 hours
                Phone:  020 2614 5955.
                Location: https://maps.app.goo.gl/pD9k7wLAiorLSrk79  
                Reviews:
                1. If you all look forward to a bad day, please visit Dorabjee And Sons on first top most priority. Heard alot, soo went there out of respect for tradition and good food.
                2. The taste is amazing we had biryani and it was so fragrant at the same time light on the stomach. Along with that we also had Ardee's soda, which almost tasted like red bull but yeah... It was good. The prices are good, taste is awesome and I would definitely recommend this place to anyone who is looking for authentic parsi food on a weekend afternoon. People are welcoming and the service is also good.
                3. Best place for iconic and authentic Irani food. It's not a place for vegetarians, there is a menu for sure but the meat tastes better. They have varieties of snacks and meals which compliment each other and even the authentic beverages which go well with the food. Cutlets are really good and scrumptious. To finish the meal, try the desserts.
                Recommended Dishes: Chicken Cutlet, Mutton Cutlet, Chicken Biryani Rice, Mutton Dhansak with Brown Rice, Mutton Biriyani, Chicken Dhansak with Brown Rice, Lagan Nu Custard
                
                
                \n 4. Vaishali Restaurant
                https://t.ly/Pjp-0
                Address:  Fergusson College Rd, Ganeshwadi, Shivajinagar, Pune, Maharashtra 411005
                Time: 7:00 AM to 11:00 PM
                Phone:020 2553 1244
                Location: https://maps.app.goo.gl/6VH9AjCmeAUxYeyu5 
                Reviews:
                1. The food here is very tasty. There is also a good variety of South Indian dishes. The restaurant is clean and the atmosphere is lively.
                2. The only best place for south indian food in Pune. We had cheese onion uttapa, mysore masala dosa, masala dosa, cheese chilli toast, and coffee. The coffee is amazing something to die for.
                3. This place serves delicious South Indian food but is usually very crowded.... However... Wait is worth the money
                Recommended Dishes: Masala Dosa Mysore Masala Dosa with Cheese, Cheese Chilli Toast, Shev Potato Dahi Puri, Veg Cutlet,Cheese Chilli Toast, Vaishali Special Masala Dosa, Dahi Vada, Onion Uttappa, Idli Sambhar, Breakfast"

