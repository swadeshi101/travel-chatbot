  utter_Maharashtra_food:
    - text: " Here are some of the best places to try traditional Maharashtrian food in Pune:
              
              \n Wadeshwar: This restaurant is known for its authentic Maharashtrian cuisine. The menu includes a variety of dishes, such as thalis, pitla bhakri, varan bhat, and misal pav.
              \n Peshwa: This restaurant serves traditional Maratha cuisine. The menu includes a variety of dishes, such as thalis, kothimbir wadi, bharli vangi, and puran poli.
              \n Asha Dining Hall: This restaurant has been serving authentic Maharashtrian cuisine for over 70 years. The menu includes a variety of dishes, such as thalis, vada pav, and puran poli.
              \n Shreyas: This restaurant is known for its thalis, which are served with a variety of Maharashtrian dishes, such as varan bhat, pitla bhakri, and kothimbir wadi.
              \n Durvankur: This restaurant is known for its affordable and delicious Maharashtrian cuisine. The menu includes a variety of dishes, such as thalis, vada pav, and misal pav.
              
              \n Here are some additional tips for trying traditional Maharashtrian food:
              \n Try a thali: A thali is a great way to try a variety of Maharashtrian dishes. Thalis are typically served with a rice dish, a dal dish, a vegetable dish, a roti, and a sweet dish.
              Don't be afraid to try new things: Maharashtrian cuisine has a lot to offer, so don't be afraid to try new dishes. Some of the most popular Maharashtrian dishes include vada pav, misal pav, puran poli, and kothimbir wadi.
              \n Hope you enjoy the food "

  utter_historical_places:
    - text: " Here are some of the best places to learn about Pune's history and culture:
            \n Shaniwar Wada: This 17th-century fort was once the seat of the Maratha Empire, and it is now a museum that houses a collection of artifacts from that period.
            
            \n Raja Dinkar Kelkar Museum: This museum houses a collection of over 20,000 artifacts from India and around the world, including puppets, musical instruments, and textiles.
            
            \n Osho International Meditation Resort: This meditation center offers a variety of courses and workshops on meditation, yoga, and other aspects of Indian culture.
            
            \n Pune University: This university offers a variety of courses and degrees on Indian history, culture, and languages.
            
            \n Lal Mahal: It happens to be a famous tourist place in Pune, which was established in 1630 AD by Shahaji Bhosale. The restored structure offers a passage to the glorious bygone era.

            \n Raja Dinkar Kelkar Museum: The museum is located close to the city centre and is home to some of the priceless collections of Dr Dinkar G Kelkar. There are more than 15000 collections in the museum.

            \n Parvati Hill: This is yet another beautiful place that is much popular in the middle of adventure seekers and escapade lovers. The temple at the top of the summit displays the heritage of the times gone by.

            \n Saraswati Baug: This garden is home to a number of temples, including the Saraswati Temple and the Tekdi Ganapati Temple. It is also a popular spot for cultural events and festivals. "

