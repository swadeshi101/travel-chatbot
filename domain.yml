  utter_local_shopping:
    - text: " Pune is a great city for shopping, with a wide range of options to choose from, including traditional markets, malls, and high-end boutiques. Here are some of the best places to shop in Pune:
            \n Laxmi Road Market: This popular shopping street is known for its wide variety of goods, including clothing, jewelry, footwear, electronics, and home decor. You can find everything from budget-friendly items to high-end brands at Laxmi Road Market.
            
            \n Tulsi Baug Market: This wholesale market is a great place to buy fresh produce, spices, and other household items at affordable prices. You can also find a variety of clothing, jewelry, and handicrafts at Tulsi Baug Market.
            
            \n Fashion Street: This open-air market is a great place to buy trendy and affordable clothing, shoes, and accessories. You can also find a variety of street food stalls at Fashion Street.
            
            \n Hong Kong Lane: This narrow street is known for its wide variety of electronic goods, including mobile phones, laptops, and computer accessories. You can also find a variety of other goods at Hong Kong Lane, such as watches, sunglasses, and clothing.
            
            \n Phoenix Market City: This is one of the largest malls in Pune and offers a wide variety of shops, including international brands, Indian brands, and local brands. You can also find a number of restaurants, cafes, and entertainment options at Phoenix Market City.
            
            \n Seasons Mall: This is another large mall in Pune that offers a wide variety of shops, restaurants, and entertainment options.
            
            \n Amanora Mall: This mall is located in the eastern suburbs of Pune and offers a wide variety of shops, restaurants, and entertainment options.
            
            \n Clover Centre: This mall is located in the central part of Pune and offers a wide variety of shops, restaurants, and entertainment options. "

